<!DOCTYPE html>
<html lang="en">
<head>
  <title>Smell Detector</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
	.footer {
	padding: 2px;
    position: fixed;
    left: 0;
    bottom: 0;
    width: 100%;
    background-color: #EEEEEE;
    color: black;
    text-align: center;
}

.textClass{
	width: 100%;
	padding: 2px;
}
  </style>
</head>
<body>


<div class="jumbotron">
  <div class="container text-center">
    <h1>Smell Detector</h1>      
  </div>
</div>

<div class="container-fluid bg-3 text-center" style="padding-top:0px">    
<h3>Upload your project here...</h3>
<div class="col-md-6 col-md-offset-3">
    
<form method="POST" action="upload" enctype="multipart/form-data">
	<div class="form-group">
		<div class="input-group input-file" name="Fichier1">
			<span class="input-group-btn">
        		<button class="btn btn-default btn-choose" type="button">Choose</button>
    		</span>
    		<input type="text" class="form-control" placeholder='Choose a zip file...' required/>
    		<span class="input-group-btn">
       			 <button class="btn btn-warning btn-reset" type="button">Reset</button>
    		</span>
		</div>
	</div>
	<div class="form-group">
		<button type="submit" class="btn btn-lg btn-primary">Upload</button>
	</div>
   
</form>
        
</div>
</div>


<div class="container-fluid bg-3 text-center" style="padding-top:0px">    
<h3>Enter github link of your project...</h3>
<div class="col-md-6 col-md-offset-3">
    
<form method="GET" action="git_clone">
	
	
	<input class="textClass" type="text" name="link" placeholder='Enter github link...' required><br><br>
	<div class="form-group">
		<button type="submit" class="btn btn-lg btn-primary" value="submit">submit</button>
	</div>
   
</form>
</div>
</div>
  


<footer class="footer">
  <p>Developed by Md. Nafis Nafis</p>
</footer>

</body>
<script>
function bs_input_file() {
	$(".input-file").before(
		function() {
			if ( ! $(this).prev().hasClass('input-ghost') ) {
				var element = $("<input type='file' class='input-ghost' style='visibility:hidden; height:0'>");
				element.attr("name",$(this).attr("name"));
				element.change(function(){
					element.next(element).find('input').val((element.val()).split('\\').pop());
				});
				$(this).find("button.btn-choose").click(function(){
					element.click();
				});
				$(this).find("button.btn-reset").click(function(){
					element.val(null);
					$(this).parents(".input-file").find('input').val('');
				});
				$(this).find('input').css("cursor","pointer");
				$(this).find('input').mousedown(function() {
					$(this).parents('.input-file').prev().click();
					return false;
				});
				return element;
			}
		}
	);
}
$(function() {
	bs_input_file();
});
</script>
</html>
